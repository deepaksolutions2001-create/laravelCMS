 <!-- slider script -->
 <script>
  (function () {
   const root = document.currentScript.closest('#boto-slider');
   const track = root.querySelector('#boto-track');
   const slides = Array.from(track.children);
   const prev = root.querySelector('#boto-prev');
   const next = root.querySelector('#boto-next');
   const dots = Array.from(root.querySelectorAll('#boto-dots button'));
   const toggle = root.querySelector('#boto-toggle');
   const toggleIcon = toggle.querySelector('i');

   let index = 0;
   let autoPlay = true;
   let interval;

   // entrance animation
   const items = root.querySelectorAll('.boto-item');
   items.forEach((el, i) => {
    el.style.opacity = '0';
    el.style.transform = 'translateY(14px) scale(0.985)';
    el.style.transition = 'opacity 500ms ease, transform 600ms cubic-bezier(.2,.8,.2,1)';
    setTimeout(() => {
     el.style.opacity = '1';
     el.style.transform = 'translateY(0) scale(1)';
    }, 90 * i + 120);
   });

   function render() {
    track.style.transform = `translateX(-${index * 100}%)`;
    dots.forEach((dot, i) => {
     dot.className = `w-2 h-2 rounded-full transition-all duration-300 ${i === index ? 'bg-slate-800' : 'bg-slate-300 hover:bg-slate-400'
      }`;
    });
   }

   function step(dir) {
    index = (index + dir + slides.length) % slides.length;
    render();
   }

   function goToSlide(i) {
    index = i;
    render();
   }

   function startAutoPlay() {
    if (interval) clearInterval(interval);
    interval = setInterval(() => {
     if (autoPlay) step(1);
    }, 4000);
   }

   function toggleAutoPlay() {
    autoPlay = !autoPlay;
    toggleIcon.className = autoPlay ? 'fa-solid fa-pause text-sm' : 'fa-solid fa-play text-sm';
    if (autoPlay) {
     startAutoPlay();
    } else {
     clearInterval(interval);
    }
   }

   // event listeners
   prev.addEventListener('click', () => step(-1));
   next.addEventListener('click', () => step(1));
   toggle.addEventListener('click', toggleAutoPlay);

   dots.forEach((dot, i) => {
    dot.addEventListener('click', () => goToSlide(i));
   });

   // keyboard navigation
   window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') step(-1);
    if (e.key === 'ArrowRight') step(1);
    if (e.key === ' ') { e.preventDefault(); toggleAutoPlay(); }
   });

   // pause on hover
   root.addEventListener('mouseenter', () => {
    if (autoPlay) clearInterval(interval);
   });

   root.addEventListener('mouseleave', () => {
    if (autoPlay) startAutoPlay();
   });

   // swipe support
   let startX = 0, dragging = false;
   track.addEventListener('pointerdown', (e) => {
    dragging = true;
    startX = e.clientX;
    track.setPointerCapture(e.pointerId);
    if (autoPlay) clearInterval(interval);
   });

   track.addEventListener('pointerup', (e) => {
    if (!dragging) return;
    dragging = false;
    const dx = e.clientX - startX;
    if (Math.abs(dx) > 50) step(dx < 0 ? 1 : -1);
    if (autoPlay) startAutoPlay();
   });

   // initialize
   render();
   startAutoPlay();
  })();
 </script>
