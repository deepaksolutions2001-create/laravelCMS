<!-- Collage / Team Gallery Component -->
<section id="barberCollage" class="w-full bg-black text-white">
 <div class="mx-auto max-w-6xl px-4 sm:px-6 py-12 sm:py-16">
  <!-- Optional heading (hidden to mirror reference) -->
  <h2 class="sr-only">Team Gallery</h2>

  <!-- Canvas: grid by default, absolute collage on lg+ -->
  <div class="relative mx-auto bg-black rounded-3xl lg:rounded-[1.75rem]">

    <img src="https://images.pexels.com/photos/2121121/pexels-photo-2121121.jpeg" alt="Main cut close-up"
     class="rounded-xl aspect-[4/3] object-cover" />
    <img src="https://images.pexels.com/photos/2121121/pexels-photo-2121121.jpeg" alt="Salon corner"
     class="rounded-xl aspect-square object-cover" />
    <img src="https://images.pexels.com/photos/2121121/pexels-photo-2121121.jpeg" alt="Clipper detail"
     class="rounded-xl aspect-square object-cover" />
    <img src="https://images.pexels.com/photos/2121121/pexels-photo-2121121.jpeg" alt="Beard brush"
     class="rounded-xl aspect-[5/4] object-cover" />
    <img src="https://images.pexels.com/photos/2121121/pexels-photo-2121121.jpeg" alt="Drawer tools"
     class="rounded-xl aspect-[16/10] object-cover col-span-2" />
    <img src="https://images.pexels.com/photos/2121121/pexels-photo-2121121.jpeg" alt="Back taper"
     class="rounded-xl aspect-[16/10] object-cover" />
    <img src="https://images.pexels.com/photos/2121121/pexels-photo-2121121.jpeg" alt="Client portrait"
     class="rounded-xl aspect-[3/4] object-cover" />
    <img src="https://images.pexels.com/photos/2121121/pexels-photo-2121121.jpeg" alt="Shave reclined"
     class="rounded-xl aspect-[16/10] object-cover col-span-2" />
   </div>

   <!-- Absolute mosaic for lg+ to match the reference -->
   <div class="hidden lg:block relative w-full">
    <!-- Fixed aspect canvas to preserve collage proportions -->
    <div class="relative aspect-[16/11] rounded-3xl">
     <!-- Large center-top -->
     <figure data-animate

       class="h-full w-full object-cover transition-transform duration-700 ease-out group-hover:scale-[1.03]" />
     </figure>

     <!-- Left small square -->
     <figure data-animate
      class="group absolute top-[21%] left-[10%] w-[16%] h-[22%] overflow-hidden rounded-xl shadow-xl ring-1 ring-white/10 opacity-0 translate-y-4 scale-[0.99] transition-all duration-700 ease-out">
      <img src="https://images.pexels.com/photos/2121121/pexels-photo-2121121.jpeg" alt="Salon corner"
       class="h-full w-full object-cover transition-transform duration-700 ease-out group-hover:scale-[1.05]" />
     </figure>

     <!-- Right top small square -->
     <figure data-animate
      class="group absolute top-[16%] right-[12%] w-[14%] h-[20%] overflow-hidden rounded-xl shadow-xl ring-1 ring-white/10 opacity-0 translate-y-4 scale-[0.99] transition-all duration-700 ease-out">
      <img src="https://images.pexels.com/photos/2121121/pexels-photo-2121121.jpeg" alt="Clipper detail"
       class="h-full w-full object-cover transition-transform duration-700 ease-out group-hover:scale-[1.05]" />
     </figure>

     <!-- Right mid rectangle -->
     <figure data-animate
      class="group absolute top-[41%] right-[9%] w-[22%] h-[23%] overflow-hidden rounded-xl shadow-xl ring-1 ring-white/10 opacity-0 translate-y-4 scale-[0.99] transition-all duration-700 ease-out">
      <img src="https://images.pexels.com/photos/2121121/pexels-photo-2121121.jpeg" alt="Beard brush"
       class="h-full w-full object-cover transition-transform duration-700 ease-out group-hover:scale-[1.04]" />
     </figure>

     <!-- Bottom-left wide -->
     <figure data-animate
      class="group absolute left-[4%] bottom-[6%] w-[40%] h-[32%] overflow-hidden rounded-xl shadow-2xl ring-1 ring-white/5 opacity-0 translate-y-4 scale-[0.99] transition-all duration-700 ease-out">
      <img src="https://images.pexels.com/photos/2121121/pexels-photo-2121121.jpeg" alt="Drawer tools"
       class="h-full w-full object-cover transition-transform duration-700 ease-out group-hover:scale-[1.02]" />
     </figure>

     <!-- Bottom center-left medium -->
     <figure data-animate
      class="group absolute left-[31%] bottom-[6%] w-[27%] h-[20%] overflow-hidden rounded-xl shadow-xl ring-1 ring-white/10 opacity-0 translate-y-4 scale-[0.99] transition-all duration-700 ease-out">
      <img src="https://images.pexels.com/photos/2121121/pexels-photo-2121121.jpeg" alt="Back taper"

     <!-- Bottom-right wide small -->
     <figure data-animate
      class="group absolute right-[9%] bottom-[8%] w-[24%] h-[18%] overflow-hidden rounded-xl shadow-xl ring-1 ring-white/10 opacity-0 translate-y-4 scale-[0.99] transition-all duration-700 ease-out">

       class="h-full w-full object-cover transition-transform duration-700 ease-out group-hover:scale-[1.03]" />
     </figure>
    </div>
   </div>
  </div>
 </div>

 <!-- Scroll-reveal + gentle parallax -->
 <script>
  (function () {
   const root = document.getElementById('barberCollage');
   if (!root) return;
   const cards = root.querySelectorAll('[data-animate]');
   const io = new IntersectionObserver((entries) => {
    entries.forEach((entry, i) => {
     if (entry.isIntersecting) {
      const el = entry.target;
      setTimeout(() => {
       el.classList.remove('opacity-0', 'translate-y-4', 'scale-[0.99]');
       el.classList.add('opacity-100', 'translate-y-0', 'scale-100');
      }, i * 90);
      io.unobserve(el);
     }
    });
   }, { threshold: 0.2 });
   cards.forEach((c) => io.observe(c));

   // Subtle parallax on mouse move for lg+
   const canvas = root.querySelector('.aspect-[16\\/11]');
   if (canvas) {
    canvas.addEventListener('mousemove', (e) => {
     const r = canvas.getBoundingClientRect();
     const cx = (e.clientX - r.left) / r.width - 0.5;
     const cy = (e.clientY - r.top) / r.height - 0.5;
     root.querySelectorAll('.group img').forEach((img, idx) => {
      const depth = (idx % 3 + 1) * 2; // 2â€“6
      img.style.transform = `translate(${cx * depth}px, ${cy * depth}px) scale(1.02)`;
     });
    });
    canvas.addEventListener('mouseleave', () => {
     root.querySelectorAll('.group img').forEach((img) => {
      img.style.transform = '';
     });
    });
   }
  })();
 </script>
</section>
