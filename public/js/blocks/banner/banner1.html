  <!-- Scoped slider JS (no globals) -->
  <script>
    (function () {
      const root = document.currentScript.closest('#banner-v1');
      if (!root) return;
      const container = root.querySelector('.slider-container');
      const track = container.querySelector('.slides-container');
      const slides = Array.from(track.querySelectorAll('.box'));
      const nextBtn = container.querySelector('#slider-button-next');
      const prevBtn = container.querySelector('#slider-button-prev');

      let index = 0;
      let timer = null;
      const delaySec = 8;

      function setActive(i) {
        index = (i + slides.length) % slides.length;
        const offset = -index * 100;
        track.style.transform = 'translateX(' + offset + '%)';
        slides.forEach((s, si) => {
          const inner = s.querySelector('.under_main_cn');
          if (!inner) return;
          if (si === index) {
            requestAnimationFrame(() => {
              inner.classList.remove('opacity-0', '-translate-x-full');
              inner.classList.add('opacity-100', 'translate-x-0');
            });
          } else {
            inner.classList.add('opacity-0', '-translate-x-full');
            inner.classList.remove('opacity-100', 'translate-x-0');
          }
        });
      }

      function next() { setActive(index + 1); }
      function prev() { setActive(index - 1); }

      function start() {
        stop();
        timer = setInterval(() => {
          // advance in the direction of the last clicked button; default next
          if (nextBtn.classList.contains('active')) next();
          else if (prevBtn.classList.contains('active')) prev();
          else next();
        }, delaySec * 1000);
      }
      function stop() { if (timer) clearInterval(timer); }

      // Init
      setActive(0);
      nextBtn?.addEventListener('click', () => {
        nextBtn.classList.add('active');
        prevBtn.classList.remove('active');
        next();
      });
      prevBtn?.addEventListener('click', () => {
        prevBtn.classList.add('active');
        nextBtn.classList.remove('active');
        prev();
      });
      start();

      // Pause on hover/focus for accessibility
      container.addEventListener('mouseenter', stop);
      container.addEventListener('mouseleave', start);
      container.addEventListener('focusin', stop);
      container.addEventListener('focusout', start);
    })();
  </script>
