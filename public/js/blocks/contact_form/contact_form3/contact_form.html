<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Contact var Forms 3</title>
 <link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
 <div class="contact_box_id_3">
  <div class="contact_under wrapper">
   <div class="tp_manin_headings text_center">
    <div class="main_heading">
     <h4>
      Contact us
      <hr class="contact_id_3-hr" />
     </h4>
    </div>
    <div class="sub-heading">
     <p>
      Lorem ipsum dolor sit amet consectetur adipisicing
      elit. Velit dolore enim amet unde quia dolores
      laborum. Repellendus, dolorum?
     </p>
    </div>
   </div>
   <div class="contact_id_3-under_two-sections display_flex">
    <div class="contact_id_3-first flex_width_2 flex_width_100_in_large">
     <div class="mapouter">
      <iframe name="locaton" title="check location" id="gmap_canvas"
       src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed"
       frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
     </div>
    </div>
    <div class="contact_id_3-second flex_width_2 flex_width_100_in_large">
     <form action="">
      <div class="inp-text">
       <input type="text" name="name" id="name" placeholder="Name " />
      </div>
      <div class="inp-text">
       <input type="email" name="email" id="email" placeholder="Email " />
      </div>
      <div class="inp-text">
       <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
      </div>
      <div class="submit_button">
       <button type="button">SEND</button>
      </div>
     </form>
    </div>
   </div>
  </div>
 </div>
 <script src="./script.js"></script>
</body>

</html>
