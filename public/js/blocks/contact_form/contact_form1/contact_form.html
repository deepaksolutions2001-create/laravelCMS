<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Contact var Forms 1</title>
 <link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
 <div class="contact_box_in_1 wrapper">
  <div class="contact_id_1-under-two-sections display_flex">
   <div class="contact_id_1-fist-section">
    <div class="under_main-heading">
     <h4>Contact Us</h4>
    </div>
    <div class="under_icon-and-text-main">
     <div class="icon_and_text display_flex">
      <div class="icon">
       <span class="material-symbols-outlined">
        phone_iphone
       </span>
      </div>
      <div class="text">
       <p>+88 0123 456 789</p>
       <p>+88 0123 456 789</p>
      </div>
     </div>
     <div class="icon_and_text display_flex">
      <div class="icon">
       <span class="material-symbols-outlined">
        mail
       </span>
      </div>
      <div class="text">
       <p>info@gmail.com</p>
       <p>Support@gmail.com</p>
      </div>
     </div>
     <div class="icon_and_text display_flex">
      <div class="icon">
       <span class="material-symbols-outlined">
        map
       </span>
      </div>
      <div class="text">
       <p>24/B Grand Street.</p>
       <p>Northambia,Weals,UK</p>
      </div>
     </div>
    </div>
   </div>
   <div class="contact_id_1-second-section">
    <div class="under_main-heading">
     <h4>Contact Form</h4>
    </div>
    <div class="contact_id_1-form_con">
     <form action="">
      <div class="half_width display_flex">
       <div class="un_text name flex_width_2 flex_width_100_in_small">
        <input type="text" id="name" name="name" placeholder="Name" />
       </div>
       <div class="un_text email flex_width_2 flex_width_100_in_small">
        <input type="email" name="email" id="email" placeholder="Email Address" />
       </div>
      </div>
      <div class="full_width">
       <div class="un_text subject">
        <input type="text" name="subject" id="subject" placeholder="Subject" />
       </div>
      </div>
      <div class="full_width">
       <div class="un_text">
        <textarea name="message" id="message" cols="30" rows="7" placeholder="Your Message Here..."></textarea>
       </div>
      </div>
      <div class="submit_button">
       <button type="button">Submit Now</button>
      </div>
     </form>
    </div>
   </div>
  </div>
 </div>
 <script src="./script.js"></script>
</body>

</html>
