<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Contact var Forms 4</title>
 <link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
 <div class="contact_box_id_4">
  <div class="contact_under wrapper">
   <div class="tp_manin_headings text_center">
    <div class="main_heading">
     <h4>Contact us</h4>
     <hr class="contact_id_4-hr" />
    </div>
    <div class="sub-heading">
     <p>Leave a Message</p>
    </div>
   </div>
   <div class="contact_id_4-under_two-sections display_flex">
    <div class="contact_id_4-first flex_width_2 flex_width_100_in_large">
     <form action="">
      <div class="inp-text">
       <input type="text" name="name" id="name" placeholder="Name " />
      </div>
      <div class="inp-text">
       <input type="email" name="email" id="email" placeholder="Email " />
      </div>
      <div class="inp-text">
       <input type="text" name="subject" id="subject" placeholder="Subject " />
      </div>
      <div class="inp-text">
       <textarea name="message" id="message" cols="30" rows="6" placeholder="Message"></textarea>
      </div>
      <div class="submit_button">
       <button type="button">Send</button>
      </div>
     </form>
    </div>
    <div class="contact_id_4-second flex_width_2 flex_width_100_in_large">
     <div class="udner_main-heading">
      <h5>Contact us</h5>
      <hr class="hr-tag-cont-4" />
     </div>
     <div class="location_and-contact-de">
      <div class="icon_an-text-pare display_flex">
       <div class="icon">
        <span class="material-symbols-outlined">
         phone
        </span>
       </div>
       <div class="text">
        <span><a href="#">Phone: (415) 124-5687</a></span>
       </div>
      </div>
      <div class="icon_an-text-pare display_flex">
       <div class="icon">
        <span class="material-symbols-outlined">
         mail
        </span>
       </div>
       <div class="text">
        <span><a href="#">info@gmail.com</a></span>
       </div>
      </div>
      <div class="icon_an-text-pare display_flex">
       <div class="icon">
        <span class="material-symbols-outlined">
         map
        </span>
       </div>
       <div class="text">
        <span><a href="#"> 936 Kiehn Route </a></span>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
 <script src="./script.js"></script>
</body>

</html>
