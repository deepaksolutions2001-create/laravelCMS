<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Contact var Forms 5</title>
</head>

<body>
 <div class="contact_box_id_5">
  <div class="contact_id_5-under-two-sections wrapper display_flex">
   <div class="contact_id_5-under-Fist flex_width_2 flex_width_100_in_large">
    <div class="contact_id_5-under-image">
     <img src="./pic/pexels-tima-miroshnichenko-5407206.jpg" alt="Image" />
    </div>
   </div>
   <div class="contact_id_5-under-second flex_width_2 flex_width_100_in_large">
    <div class="under_main-heading">
     <h4>Book appoinment</h4>
    </div>
    <div class="sub_heading">
     <span>Lorem, ipsum dolor sit amet consectetur adipisicing
      elit. Provident repellendus distinctio esse
      explicabo in!</span>
    </div>
    <div class="text_input">
     <form action="">
      <div class="half_width display_flex">
       <div class="options flex_width_2">
        <select id="Department">
         <option value="Department" name="Department" selected>
          Chose Department
         </option>
         <option value="Cardiology" name="Cardiology">
          Cardiology
         </option>
         <option value="Obstetrics" name="Obstetrics">
          Obstetrics
         </option>
         <option value="Surgery" name="Surgery">
          Surgery
         </option>
        </select>
       </div>
       <div class="options flex_width_2">
        <select id="Doctor">
         <option value="Doctor" name="Doctor" selected>
          Select Doctor
         </option>
         <option value="Olivia Davis" name="Olivia Davis">
          Olivia Davis
         </option>
         <option value="Isabella Hall" name="Isabella Hall">
          Isabella Hall
         </option>
         <option value="Ava Taylor" name="Ava Taylor">
          Ava Taylor
         </option>
        </select>
       </div>
      </div>
      <div class="half_width display_flex">
       <div class="under_input flex_width_2">
        <label for="Date">Date</label>

        <input type="date" name="date" id="date" placeholder="Date" />
       </div>

       <div class="under_input flex_width_2">
        <label for="Time">Time</label>
        <input type="time" name="time" id="time" placeholder="Time" />
       </div>
      </div>
      <div class="half_width display_flex">
       <div class="under_input flex_width_2">
        <input type="text" name="fullName" id="fullName" placeholder="Full Name" />
       </div>
       <div class="under_input flex_width_2">
        <input type="tel" name="phone" id="phone" placeholder="Phone Number" />
       </div>
      </div>
      <div class="full_width">
       <div class="udner_textarea">
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
       </div>
      </div>
      <div class="submit_button">
       <button type="button">Make appoinment</button>
      </div>
     </form>
    </div>
   </div>
  </div>
 </div>
 <script src="./script.js"></script>
</body>

</html>
