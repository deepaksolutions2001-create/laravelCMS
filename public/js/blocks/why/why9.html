<!-- Subtle entrance animations -->
<style>
 @keyframes floatUp {
  from {
   opacity: 0;
   transform: translateY(14px);
  }

  to {
   opacity: 1;
   transform: none;
  }
 }

 section [data-reveal] {
  opacity: 0;
  transform: translateY(14px);
 }

 section [data-reveal].show {
  animation: floatUp .55s cubic-bezier(.2, .8, .2, 1) both;
 }
</style>
<script>
 // Add data-reveal to items (optional) for animation
 (() => {
  const sect = document.currentScript.previousElementSibling.previousElementSibling; // <section>
  const cards = sect?.querySelectorAll('article');
  cards?.forEach((c, i) => { c.setAttribute('data-reveal', ''); c.style.animationDelay = `${0.08 * i}s`; });
  const io = new IntersectionObserver((entries) => entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('show'); }), { threshold: .15 });
  cards?.forEach(c => io.observe(c));
 })();
</script>
