  <!-- Minimal JS: gallery + lightbox -->
  <script>
    (function () {
      const root = document.querySelector('#product-var-3');
      const cards = Array.from(root.querySelectorAll('[data-gallery-item]'));
      const images = cards.map(c => c.querySelector('img')?.src).filter(Boolean);
      const lightbox = root.querySelector('#product-lightbox');
      const lbImg = root.querySelector('#lb-image');
      const btnClose = root.querySelector('#lb-close');
      const btnPrev = root.querySelector('#lb-prev');
      const btnNext = root.querySelector('#lb-next');
      let index = 0;

      function openAt(i) {
        index = (i + images.length) % images.length;
        lbImg.src = images[index];
        lightbox.classList.remove('hidden');
        lightbox.classList.add('flex');
      }
      function close() {
        lightbox.classList.add('hidden');
        lightbox.classList.remove('flex');
      }
      function prev() { openAt(index - 1); }
      function next() { openAt(index + 1); }

      // Image click and eye buttons
      cards.forEach((card, i) => {
        const img = card.querySelector('img');
        const eyeBtn = card.querySelector('button[aria-label="View"]');
        img && img.addEventListener('click', () => openAt(i));
        eyeBtn && eyeBtn.addEventListener('click', (e) => { e.stopPropagation(); openAt(i); });
      });

      btnClose && btnClose.addEventListener('click', close);
      btnPrev && btnPrev.addEventListener('click', prev);
      btnNext && btnNext.addEventListener('click', next);

      // Close on backdrop click
      lightbox && lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) close();
      });

      // Esc to close
      document.addEventListener('keydown', (e) => {
        if (lightbox.classList.contains('hidden')) return;
        if (e.key === 'Escape') close();
        if (e.key === 'ArrowLeft') prev();
        if (e.key === 'ArrowRight') next();
      });
    })();
  </script>
