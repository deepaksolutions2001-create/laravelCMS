      }
    }

    .animate-fadeInUp {
      animation: fadeInUp 1.00s both 0.1s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fadeIn {
      animation: fadeIn .7s both;
    }
  </style>
