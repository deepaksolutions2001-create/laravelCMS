<!-- Tailwind CSS (Play CDN core) -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Tailwind CSS (Play CDN with plugins) -->
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

<!-- Font Awesome Free (all styles) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
 crossorigin="anonymous">
<!-- Font Awesome Brands (second include) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css"
 crossorigin="anonymous">

<section class="relative w-full flex justify-center items-center min-h-[600px] bg-neutral-100">
 <div class="absolute inset-0 w-full h-full overflow-hidden flex justify-center items-center z-0">
  <img id="propertyBg"
   src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80" alt="Property"
   class="object-cover object-center w-full h-full max-h-[720px] transition-transform duration-700" />
  <div class="absolute inset-0 bg-gradient-to-t from-neutral-900/60 via-neutral-900/10 to-transparent"></div>
 </div>

 <div class="absolute w-full h-full top-0 left-0 flex justify-center items-end z-10 pointer-events-none">
  <div id="propertyPanel"
   class="relative pointer-events-auto w-[96%] max-w-6xl mx-auto my-10 md:my-16 bg-white/95 rounded-2xl shadow-2xl flex flex-col md:flex-row justify-between items-center px-5 md:px-10 py-6 md:py-9">
   <!-- Left Arrow -->
   <button id="arrowLeft"
    class="pointer-events-auto p-3 bg-gray-100 rounded-full shadow hover:bg-blue-100 hover:scale-110 transition mr-6 text-blue-600">
    <i class="fa-solid fa-chevron-left text-lg md:text-xl" aria-hidden="true"></i>
   </button>

   <!-- Info -->
   <div class="w-full flex-1 flex flex-col md:flex-row md:items-center gap-2 md:gap-12">
    <div class="flex flex-col justify-center mb-5 md:mb-0 w-full md:w-60 min-w-[180px]">
     <span class="uppercase tracking-widest text-xs font-bold text-blue-500 mb-1">Realty Property Website</span>
     <h3 class="text-2xl font-extrabold text-neutral-900 mb-1 leading-tight" id="propertyTitle">Luxury family home</h3>
     <div class="text-gray-500 font-medium text-base" id="propertySub">84 Woodland St. Cocoa, FL 32927</div>
    </div>

    <div class="flex flex-row gap-8 w-full md:w-auto justify-between">
     <div class="flex flex-col md:flex-row items-center gap-2">
      <div class="p-2 bg-blue-100 rounded-lg mb-1 md:mb-0 md:mr-2">
       <i class="fa-solid fa-bed text-blue-700 text-2xl" aria-hidden="true"></i>
      </div>
      <div>
       <div class="text-xs text-gray-500 font-semibold">Beds</div>
       <div class="text-base font-bold text-neutral-900" id="propertyBeds">5</div>
      </div>
     </div>

     <div class="flex flex-col md:flex-row items-center gap-2">
      <div class="p-2 bg-blue-100 rounded-lg mb-1 md:mb-0 md:mr-2">
       <i class="fa-solid fa-bath text-blue-700 text-2xl" aria-hidden="true"></i>
      </div>
      <div>
       <div class="text-xs text-gray-500 font-semibold">Baths</div>
       <div class="text-base font-bold text-neutral-900" id="propertyBaths">3</div>
      </div>
     </div>

     <div class="flex flex-col md:flex-row items-center gap-2">
      <div class="p-2 bg-blue-100 rounded-lg mb-1 md:mb-0 md:mr-2">
       <i class="fa-solid fa-vector-square text-blue-700 text-2xl" aria-hidden="true"></i>
      </div>
      <div>
       <div class="text-xs text-gray-500 font-semibold">Area</div>
       <div class="text-base font-bold text-neutral-900" id="propertySqft">4500 Sq Ft</div>
      </div>
     </div>

     <div class="flex flex-col justify-center items-start pl-3">
      <div class="text-gray-400 text-sm mb-1">For Sale</div>
      <div class="text-xl font-bold text-blue-700" id="propertyPrice">$339,400</div>
     </div>
    </div>
   </div>

   <button id="arrowRight"
    class="pointer-events-auto ml-6 p-3 bg-gray-100 rounded-full shadow hover:bg-blue-100 hover:scale-110 transition text-blue-600">
    <i class="fa-solid fa-chevron-right text-lg md:text-xl" aria-hidden="true"></i>
   </button>
  </div>
 </div>

 <style>
  .panel-anim-up {
   animation: fadeUp .78s cubic-bezier(.24, .86, .36, 1.06);
  }

  .panel-anim-down {
   animation: fadeDown .78s cubic-bezier(.24, .86, .36, 1.06);
  }

  .img-anim-up {
   animation: fadeUpImg .88s cubic-bezier(.24, .86, .36, 1.06);
  }

  .img-anim-down {
   animation: fadeDownImg .88s cubic-bezier(.24, .86, .36, 1.06);
  }

  @keyframes fadeUp {
   from {
    opacity: 0;
    transform: translateY(80px);
   }

   to {
    opacity: 1;
    transform: none;
   }
  }

  @keyframes fadeDown {
   from {
    opacity: 0;
    transform: translateY(-80px);
   }

   to {
    opacity: 1;
    transform: none;
   }
  }

  @keyframes fadeUpImg {
   from {
    opacity: 0;
    transform: translateY(100px) scale(1.05);
   }

   to {
    opacity: 1;
    transform: none;
   }
  }

  @keyframes fadeDownImg {
   from {
    opacity: 0;
    transform: translateY(-100px) scale(1.05);
   }

   to {
    opacity: 1;
    transform: none;
   }
  }
 </style>

 <script>
  // Properties data
  const properties = [{
   img: "https://homepress.stylemixthemes.com/wp-content/uploads/revslider/home-slider/slide_2-scaled.jpg",
   title: "Luxury family home",
   sub: "84 Woodland St. Cocoa, FL 32927",
   beds: "5",
   baths: "3",
   sqft: "4500 Sq Ft",
   price: "$339,400"
  }, {
   img: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1600&q=80",
   title: "Premium Modern Villa",
   sub: "505 Grand Ave. Miami, FL 33129",
   beds: "6",
   baths: "5",
   sqft: "6000 Sq Ft",
   price: "$575,000"
  }, {
   img: "https://homepress.stylemixthemes.com/wp-content/uploads/revslider/home-slider/slide_2-scaled.jpg",
   title: "Cityside Luxury Flat",
   sub: "329 Broadway St. New York, NY 10001",
   beds: "4",
   baths: "2",
   sqft: "2200 Sq Ft",
   price: "$1,299,000"
  }];

  let idx = 0, isAnimating = false;

  function updateBoxContent(p) {
   propertyTitle.textContent = p.title;
   propertySub.textContent = p.sub;
   propertyBeds.textContent = p.beds;
   propertyBaths.textContent = p.baths;
   propertySqft.textContent = p.sqft;
   propertyPrice.textContent = p.price;
  }

  function showProperty(dir) {
   if (isAnimating) return;
   isAnimating = true;
   idx = (idx + dir + properties.length) % properties.length;

   // Animate out
   propertyPanel.classList.remove('panel-anim-up', 'panel-anim-down');
   propertyBg.classList.remove('img-anim-up', 'img-anim-down');
   propertyPanel.classList.add(dir > 0 ? 'panel-anim-down' : 'panel-anim-up');
   propertyBg.classList.add(dir > 0 ? 'img-anim-up' : 'img-anim-down');

   setTimeout(() => {
    propertyBg.src = properties[idx].img;
    updateBoxContent(properties[idx]);
    // Animate in
    propertyPanel.classList.remove('panel-anim-up', 'panel-anim-down');
    propertyBg.classList.remove('img-anim-up', 'img-anim-down');
    propertyPanel.classList.add(dir > 0 ? 'panel-anim-up' : 'panel-anim-down');
    propertyBg.classList.add(dir > 0 ? 'img-anim-down' : 'img-anim-up');

    setTimeout(() => {
     propertyPanel.classList.remove('panel-anim-up', 'panel-anim-down');
     propertyBg.classList.remove('img-anim-up', 'img-anim-down');
     isAnimating = false;
    }, 800);
   }, 800);
  }

  document.getElementById('arrowLeft').onclick = () => showProperty(-1);
  document.getElementById('arrowRight').onclick = () => showProperty(1);

  // Init first property
  updateBoxContent(properties[idx]);
 </script>
</section>
