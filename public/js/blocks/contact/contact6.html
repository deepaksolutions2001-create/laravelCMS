<!-- Tailwind CSS (Play CDN script) -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Tailwind CSS (precompiled CSS via CDN) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/4.1.0/tailwind.min.css"
  crossorigin="anonymous">

<!-- Font Awesome Free (all styles) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  crossorigin="anonymous">
<!-- Font Awesome Brands/Solid split (additional include as requested) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css"
  crossorigin="anonymous">


<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 via-white to-sky-50 p-8">
  <div class="max-w-5xl w-full grid grid-cols-1 lg:grid-cols-2 gap-8 items-stretch">
    <!-- Left: Visual / hero card -->
    <div
      class="relative rounded-2xl overflow-hidden bg-gradient-to-br from-indigo-600 to-emerald-400 text-white p-8 shadow-xl">
      <!-- <img src="https://i.ibb.co/jkKymzph/307760698-489695256504424-5733407021222769224-n-removebg-preview.png" alt="Contact illustration" class="absolute inset-0 w-full h-full object-cover opacity-20"/> -->
      <div class="relative z-10 flex flex-col h-full justify-between">
        <div>
          <h2 class="text-3xl font-bold">Let's build something great</h2>
          <p class="mt-3 text-white/90">Questions, collaborations or feedback — drop us a line and we’ll get back within
            one
            business day.</p>
        </div>

        <div class="mt-6 grid grid-cols-1 gap-4">
          <div class="flex items-center gap-4 bg-white/10 rounded-lg p-4">
            <div class="w-12 h-12 flex items-center justify-center bg-white/20 rounded-lg">
              <!-- email icon -->
              <i class="fa-solid fa-envelope text-white text-2xl"></i>
            </div>
            <div>
              <div class="text-sm text-white/80">Email</div>
              <div class="font-medium">contact@yourdomain.com</div>
            </div>
          </div>

          <div class="flex items-center gap-4 bg-white/10 rounded-lg p-4">
            <div class="w-12 h-12 flex items-center justify-center bg-white/20 rounded-lg">
              <!-- phone icon -->
              <i class="fa-solid fa-phone text-white text-2xl"></i>
            </div>
            <div>
              <div class="text-sm text-white/80">Phone</div>
              <div class="font-medium">+1 (555) 987-6543</div>
            </div>
          </div>

          <div class="flex items-center gap-4 bg-white/10 rounded-lg p-4">
            <div class="w-12 h-12 flex items-center justify-center bg-white/20 rounded-lg">
              <!-- location icon -->
              <i class="fa-solid fa-location-dot text-white text-2xl"></i>
            </div>
            <div>
              <div class="text-sm text-white/80">Office</div>
              <div class="font-medium">456 Agency Ave, Suite 200</div>
            </div>
          </div>
        </div>

        <div class="mt-6 flex gap-3">
          <a href="#"
            class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/20 hover:bg-white/30">Schedule a
            call</a>
          <a href="#"
            class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/10 border border-white/20">View
            map</a>
        </div>
      </div>
    </div>

    <!-- Right: Form card -->
    <div class="bg-white rounded-2xl shadow-lg p-8">
      <form class="space-y-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Full name</label>
            <input type="text" placeholder="Jane Doe"
              class="w-full rounded-lg border border-slate-200 px-4 py-3 focus:ring-2 focus:ring-sky-200 focus:outline-none" />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Email</label>
            <input type="email" placeholder="you@company.com"
              class="w-full rounded-lg border border-slate-200 px-4 py-3 focus:ring-2 focus:ring-sky-200 focus:outline-none" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Company</label>
          <input type="text" placeholder="Company name (optional)"
            class="w-full rounded-lg border border-slate-200 px-4 py-3 focus:ring-2 focus:ring-sky-200 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Message</label>
          <textarea rows="5" placeholder="Tell us about your project..."
            class="w-full rounded-lg border border-slate-200 px-4 py-3 focus:ring-2 focus:ring-sky-200 focus:outline-none"></textarea>
        </div>

        <div class="flex items-center justify-between gap-4">
          <div class="flex items-center gap-3">
            <input id="urgent" type="checkbox"
              class="h-4 w-4 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500" />
            <label for="urgent" class="text-sm text-slate-600">Mark as urgent</label>
          </div>

          <div class="flex gap-3">
            <button type="reset"
              class="px-4 py-2 rounded-lg border border-slate-200 bg-white text-slate-700 hover:bg-slate-50">Clear</button>
            <button type="submit"
              class="px-5 py-2 rounded-lg bg-gradient-to-r from-indigo-600 to-sky-500 text-white shadow-md hover:from-indigo-700 hover:to-sky-600">Send
              message</button>
          </div>
        </div>

        <p class="text-xs text-slate-400">We respond within 24 hours on business days.</p>
      </form>
    </div>
  </div>
</section>
