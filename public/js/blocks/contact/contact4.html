<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Add Font Awesome CDN in your HTML <head> section -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


<section class="relative w-full min-h-screen flex items-center justify-center bg-slate-900 overflow-hidden py-20 px-6">
  <!-- Background Image -->
  <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80"
    alt="Abstract technology background" class="absolute inset-0 w-full h-full object-cover opacity-20" />

  <!-- Animated Gradient Orbs -->
  <div
    class="absolute top-10 left-20 w-80 h-80 bg-gradient-to-r from-pink-500 to-purple-600 rounded-full blur-[120px] opacity-30 animate-pulse-slow">
  </div>
  <div
    class="absolute bottom-10 right-20 w-72 h-72 bg-gradient-to-r from-cyan-400 to-indigo-600 rounded-full blur-[120px] opacity-30 animate-pulse-slow">
  </div>

  <!-- Floating 3D Card -->
  <div
    class="relative w-full max-w-5xl bg-white/10 backdrop-blur-2xl border border-white/20 rounded-3xl shadow-[0_0_60px_-15px_rgba(255,0,255,0.4)] p-10 md:p-16 overflow-hidden transition-all duration-700 hover:shadow-[0_0_80px_-10px_rgba(255,0,255,0.5)] hover:scale-[1.02]">
    <div
      class="absolute top-0 right-0 w-[300px] h-[300px] bg-gradient-to-bl from-purple-500/20 to-pink-500/10 rounded-full blur-3xl translate-x-10 -translate-y-10 animate-float">
    </div>

    <!-- Header Text -->
    <div class="text-center mb-12 relative z-10">
      <h2
        class="text-5xl md:text-6xl font-extrabold bg-gradient-to-r from-pink-400 via-purple-400 to-cyan-400 bg-clip-text text-transparent tracking-tight drop-shadow-lg">
        Get In Touch With Us
      </h2>
      <p class="text-white/70 max-w-2xl mx-auto mt-4 text-lg">
        Have an idea, question, or collaboration in mind? Letâ€™s build something amazing together â€” weâ€™ll reply faster
        than
        you think.
      </p>
    </div>

    <!-- Form with floating label style -->
    <form class="relative z-10 max-w-3xl mx-auto grid gap-6 md:grid-cols-2">
      <div class="col-span-1">
        <label for="name" class="block text-sm text-white/70 mb-2">Full Name</label>
        <input type="text" id="name" placeholder="John Carter"
          class="w-full px-5 py-4 bg-white/10 border border-white/20 rounded-2xl text-white placeholder-white/60 focus:ring-2 focus:ring-pink-500 outline-none transition-all duration-300 hover:bg-white/20">
      </div>

      <div class="col-span-1">
        <label for="email" class="block text-sm text-white/70 mb-2">Email</label>
        <input type="email" id="email" placeholder="you@example.com"
          class="w-full px-5 py-4 bg-white/10 border border-white/20 rounded-2xl text-white placeholder-white/60 focus:ring-2 focus:ring-pink-500 outline-none transition-all duration-300 hover:bg-white/20">
      </div>

      <div class="col-span-2">
        <label for="subject" class="block text-sm text-white/70 mb-2">Subject</label>
        <input type="text" id="subject" placeholder="Website redesign project"
          class="w-full px-5 py-4 bg-white/10 border border-white/20 rounded-2xl text-white placeholder-white/60 focus:ring-2 focus:ring-pink-500 outline-none transition-all duration-300 hover:bg-white/20">
      </div>

      <div class="col-span-2">
        <label for="message" class="block text-sm text-white/70 mb-2">Message</label>
        <textarea id="message" rows="4" placeholder="Write your message here..."
          class="w-full px-5 py-4 bg-white/10 border border-white/20 rounded-2xl text-white placeholder-white/60 focus:ring-2 focus:ring-pink-500 outline-none transition-all duration-300 hover:bg-white/20"></textarea>
      </div>

      <div class="col-span-2 flex justify-center mt-6">
        <button type="submit"
          class="px-8 py-4 bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 text-white font-semibold text-lg rounded-2xl shadow-lg hover:shadow-pink-500/40 hover:scale-[1.05] transition-all duration-300">
          Send Message ðŸš€
        </button>
      </div>
    </form>

    <!-- Decorative Line Animation -->
    <div
      class="absolute bottom-0 left-0 right-0 h-[2px] bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 animate-gradient-x">
    </div>
  </div>

  <!-- Custom Animation Keyframes -->
  <style>
    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-15px) rotate(2deg);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes gradient-x {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .animate-gradient-x {
      background-size: 200% 200%;
      animation: gradient-x 5s ease infinite;
    }

    @keyframes pulse-slow {

      0%,
      100% {
        opacity: 0.3;
        transform: scale(1);
      }

      50% {
        opacity: 0.6;
        transform: scale(1.05);
      }
    }

    .animate-pulse-slow {
      animation: pulse-slow 8s ease-in-out infinite;
    }
  </style>
</section>
