<!-- Font Awesome CDN (brands) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<section
  class="relative flex items-center justify-center py-20 px-6 bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 overflow-hidden">
  <!-- Decorative gradient lights -->
  <div class="absolute inset-0">
    <div class="absolute w-96 h-96 bg-white/10 rounded-full blur-3xl top-20 left-20 animate-pulse"></div>
    <div class="absolute w-[28rem] h-[28rem] bg-pink-500/20 rounded-full blur-3xl bottom-20 right-20 animate-pulse">
    </div>
  </div>

  <!-- Contact Card -->
  <div
    class="relative w-full max-w-6xl bg-white/10 backdrop-blur-2xl border border-white/20 shadow-2xl rounded-3xl overflow-hidden transition duration-500 hover:shadow-pink-500/30 hover:scale-[1.01]">
    <div class="grid md:grid-cols-2 gap-0">

      <!-- Left Image -->
      <div class="relative">
        <img src="https://images.unsplash.com/photo-1556761175-4b46a572b786?auto=format&fit=crop&w=800&q=80"
          alt="Office contact workspace"
          class="object-cover w-full h-full brightness-90 hover:brightness-100 transition duration-500" />
        <div class="absolute inset-0 bg-gradient-to-t from-purple-900/60 via-transparent to-transparent"></div>
      </div>

      <!-- Right Content -->
      <div class="p-10 md:p-14 flex flex-col justify-center text-white space-y-8 bg-black/20 backdrop-blur-xl">
        <div>
          <h2 class="text-4xl font-bold tracking-tight">Let‚Äôs Work Together ü§ù</h2>
          <p class="text-white/80 mt-2 leading-relaxed">
            Have a project in mind or just want to say hello? Fill out the form, and we‚Äôll get back to you soon.
          </p>
        </div>

        <form class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium mb-2">Full Name</label>
            <input type="text" id="name" placeholder="John Doe"
              class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-white/60 border border-white/30 focus:ring-2 focus:ring-pink-400 outline-none transition duration-300 hover:bg-white/30">
          </div>

          <div>
            <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
            <input type="email" id="email" placeholder="you@example.com"
              class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-white/60 border border-white/30 focus:ring-2 focus:ring-pink-400 outline-none transition duration-300 hover:bg-white/30">
          </div>

          <div>
            <label for="message" class="block text-sm font-medium mb-2">Message</label>
            <textarea id="message" rows="4" placeholder="Write your message..."
              class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-white/60 border border-white/30 focus:ring-2 focus:ring-pink-400 outline-none transition duration-300 hover:bg-white/30"></textarea>
          </div>

          <button type="submit"
            class="w-full py-3 bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 rounded-xl font-semibold text-white shadow-lg transition-all duration-300 hover:shadow-pink-500/50 hover:scale-105">
            Send Message
          </button>
        </form>

        <div class="pt-4 border-t border-white/20 flex items-center space-x-5">
          <a href="#" class="hover:scale-110 transition-transform duration-300">
            <i class="fa-brands fa-facebook-f text-white/70 hover:text-white text-2xl"></i>
          </a>
          <a href="#" class="hover:scale-110 transition-transform duration-300">
            <i class="fa-brands fa-x-twitter text-white/70 hover:text-white text-2xl"></i>
          </a>
          <a href="#" class="hover:scale-110 transition-transform duration-300">
            <i class="fa-brands fa-linkedin-in text-white/70 hover:text-white text-2xl"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
