<!-- Tailwind CSS (Play CDN core) -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Tailwind CSS (Play CDN with plugins) -->
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

<!-- Font Awesome Free (all styles) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
 crossorigin="anonymous">
<!-- Font Awesome Brands (second include) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css"
 crossorigin="anonymous">

<section id="contact-v4" class="mx-auto max-w-6xl px-4 py-12 md:py-16">
 <!-- Top headings -->
 <div class="text-center">
  <h4 class="inline-grid place-items-center bg-white px-1 text-3xl font-semibold text-slate-900">Contact us</h4>
  <div class="mx-auto mt-2 h-0.5 w-20 bg-sky-600"></div>
  <p class="mx-auto mt-3 max-w-xl text-base text-slate-600">Leave a Message</p>
 </div>

 <!-- Two columns -->
 <div class="mt-10 grid grid-cols-1 gap-10 lg:grid-cols-2">
  <!-- Left: Form -->
  <div>
   <form class="space-y-4">
    <div>
     <input type="text" name="name" id="name" placeholder="Name"
      class="w-full rounded-md border border-slate-300 px-4 py-3 text-slate-800 placeholder-slate-600 outline-none focus:border-sky-600 focus:ring-2 focus:ring-sky-200" />
    </div>
    <div>
     <input type="email" name="email" id="email" placeholder="Email"
      class="w-full rounded-md border border-slate-300 px-4 py-3 text-slate-800 placeholder-slate-600 outline-none focus:border-sky-600 focus:ring-2 focus:ring-sky-200" />
    </div>
    <div>
     <input type="text" name="subject" id="subject" placeholder="Subject"
      class="w-full rounded-md border border-slate-300 px-4 py-3 text-slate-800 placeholder-slate-600 outline-none focus:border-sky-600 focus:ring-2 focus:ring-sky-200" />
    </div>
    <div>
     <textarea name="message" id="message" rows="6" placeholder="Message"
      class="w-full rounded-md border border-slate-300 px-4 py-3 text-slate-800 placeholder-slate-600 outline-none focus:border-sky-600 focus:ring-2 focus:ring-sky-200"></textarea>
    </div>
    <div class="pt-2 text-left">
     <button type="button"
      class="inline-flex items-center rounded-md bg-sky-600 px-6 py-3 text-white shadow-sm transition hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500">
      Send
     </button>
    </div>
   </form>
  </div>

  <!-- Right: Contact info -->
  <div>
   <div>
    <h5 class="text-2xl font-semibold text-slate-900">Contact us</h5>
    <div class="mt-2 h-px w-40 bg-sky-600"></div>
   </div>

   <div class="mt-6 space-y-4">
    <div class="flex items-center gap-3">
     <span class="grid h-10 w-10 place-items-center rounded-full bg-slate-100 text-sky-700">
      <i class="fa-solid fa-phone"></i>
     </span>
     <span class="text-slate-700"><a href="#" class="hover:text-sky-700">Phone: (415) 124-5687</a></span>
    </div>

    <div class="flex items-center gap-3">
     <span class="grid h-10 w-10 place-items-center rounded-full bg-slate-100 text-sky-700">
      <i class="fa-solid fa-envelope"></i>
     </span>
     <span class="text-slate-700"><a href="#" class="hover:text-sky-700">info@gmail.com</a></span>
    </div>

    <div class="flex items-center gap-3">
     <span class="grid h-10 w-10 place-items-center rounded-full bg-slate-100 text-sky-700">
      <i class="fa-solid fa-location-dot"></i>
     </span>
     <span class="text-slate-700"><a href="#" class="hover:text-sky-700">936 Kiehn Route</a></span>
    </div>
   </div>
  </div>
 </div>
</section>
