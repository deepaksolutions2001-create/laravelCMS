<section class="relative w-full px-4 py-16 overflow-hidden bg-pin">
  <!-- Wavy Background -->
  <svg class="absolute top-0 left-0 w-full h-[120%] opacity-90 -z-10" viewBox="0 0 1600 900"
    xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
    <path d="M0,80 Q800,260 1600,80 L1600,900 L0,900 Z" fill="#ff6fa4" />
  </svg>

  <!-- Main Card -->
  <div
    class="relative max-w-6xl mx-auto bg-slate-800 shadow-2xl rounded-b-[3rem] md:rounded-b-[5rem] grid md:grid-cols-2 gap-10 p-8 md:p-12 lg:p-16">

    <!-- Left: Form -->
    <div>
      <h2 class="text-pink-400 text-2xl md:text-3xl font-bold mb-2">Just say Hello !</h2>
      <p class="text-gray-300 mb-6">Let us know more about you !</p>

      <form class="space-y-4">
        <input type="hidden" name="_token" value="">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input type="text" placeholder="First Name" name="name"
            class="bg-slate-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-400 placeholder-gray-400 transition" />
          <input type="text" placeholder="Last Name"
            class="bg-slate-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-400 placeholder-gray-400 transition" />
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input type="email" placeholder="Mail" name="email"
            class="bg-slate-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-400 placeholder-gray-400 transition" />
          <input type="tel" placeholder="Phone" name="phone"
            class="bg-slate-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-400 placeholder-gray-400 transition" />
        </div>
        <textarea placeholder="Message" rows="4" name="message"
          class="w-full bg-slate-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-400 placeholder-gray-400 transition resize-none"></textarea>
        <button type="submit"
          class="bg-pink-400 hover:bg-pink-500 text-white font-semibold px-8 py-3 rounded-lg shadow-lg transition-all duration-300 transform hover:-translate-y-1">
          SUBMIT
        </button>
        <script>
          (async function (s) {
            try {
              var f = s.closest('form');
              if (!f) return;

              // Respect Traits; only inject for non-GET
              var m = (f.getAttribute('method') || 'post').toLowerCase();
              if (m === 'get') return;

              // 1) Try meta
              var token = document.querySelector('meta[name="csrf-token"]')?.content;

              // 2) If absent (static publish), fetch from Laravel to initialize session+token
              if (!token) {
                var r = await fetch('/csrf-token', { credentials: 'same-origin' });
                if (r.ok) token = (await r.json()).token;
              }

              if (!token) return;

              // Write meta for other scripts
              var meta = document.querySelector('meta[name="csrf-token"]');
              if (!meta) {
                meta = document.createElement('meta');
                meta.setAttribute('name', 'csrf-token');
                document.head.appendChild(meta);
              }
              meta.setAttribute('content', token);

              // Ensure hidden _token exists and is filled
              var t = f.querySelector('input[name="_token"]');
              if (!t) {
                t = document.createElement('input');
                t.type = 'hidden';
                t.name = '_token';
                f.appendChild(t);
              }
              t.value = token;
            } catch (e) { }
          })(document.currentScript);
        </script>
      </form>
    </div>

    <!-- Right: Info -->
    <div class="flex flex-col justify-center text-white space-y-4 md:space-y-6">
      <h3 class="text-pink-400 text-xl md:text-2xl font-bold">Contact Information</h3>
      <p class="text-gray-200 leading-relaxed">
        77 Baker Street<br>
        Bondowoso. 87655<br>
        Indonesia
      </p>

      <div>
        <p class="text-gray-300 flex items-center gap-2">

        </p>
        <p class="text-gray-300 mt-1 flex items-center gap-2">
          <i class="fa-solid fa-clock text-lg"></i> Monday - Friday<br>08.00 am â€“ 05.00 pm
        </p>
      </div>

      <div>
        <h4 class="text-pink-400 font-semibold mt-4">Follow Us</h4>
        <div class="flex gap-5 mt-2">
          <a href="#" class="text-gray-200 hover:text-pink-400 transition flex items-center gap-1">

          </a>
          <a href="#" class="text-gray-200 hover:text-pink-400 transition flex items-center gap-1">
            <i class="fa-brands fa-instagram"></i> Instagram
          </a>
          <a href="#" class="text-gray-200 hover:text-pink-400 transition flex items-center gap-1">
            <i class="fa-brands fa-vimeo-v"></i> Vimeo
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
