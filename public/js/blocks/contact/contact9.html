<section class="relative w-full px-4 py-16 overflow-hidden bg-pin">
  <!-- Wavy Background -->
  <svg class="absolute top-0 left-0 w-full h-[120%] opacity-90 -z-10" viewBox="0 0 1600 900"
    xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
    <path d="M0,80 Q800,260 1600,80 L1600,900 L0,900 Z" fill="#ff6fa4" />
  </svg>

  <!-- Main Card -->
  <div
    class="relative max-w-6xl mx-auto bg-slate-800 shadow-2xl rounded-b-[3rem] md:rounded-b-[5rem] grid md:grid-cols-2 gap-10 p-8 md:p-12 lg:p-16">

    <!-- Left: Form -->
    <div>
      <h2 class="text-pink-400 text-2xl md:text-3xl font-bold mb-2">Just say Hello !</h2>
      <p class="text-gray-300 mb-6">Let us know more about you !</p>

      <form class="space-y-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input type="text" placeholder="First Name"
            class="bg-slate-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-400 placeholder-gray-400 transition" />
          <input type="text" placeholder="Last Name"
            class="bg-slate-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-400 placeholder-gray-400 transition" />
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input type="email" placeholder="Mail"
            class="bg-slate-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-400 placeholder-gray-400 transition" />
          <input type="tel" placeholder="Phone"
            class="bg-slate-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-400 placeholder-gray-400 transition" />
        </div>
        <textarea placeholder="Message" rows="4"
          class="w-full bg-slate-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-400 placeholder-gray-400 transition resize-none"></textarea>
        <button type="submit"
          class="bg-pink-400 hover:bg-pink-500 text-white font-semibold px-8 py-3 rounded-lg shadow-lg transition-all duration-300 transform hover:-translate-y-1">
          SUBMIT
        </button>
      </form>
    </div>

    <!-- Right: Info -->
    <div class="flex flex-col justify-center text-white space-y-4 md:space-y-6">
      <h3 class="text-pink-400 text-xl md:text-2xl font-bold">Contact Information</h3>
      <p class="text-gray-200 leading-relaxed">
        77 Baker Street<br>
        Bondowoso. 87655<br>
        Indonesia
      </p>

        <p class="text-gray-300 flex items-center gap-2">

        <p class="text-gray-300 mt-1 flex items-center gap-2">
          <i class="fa-solid fa-clock text-lg"></i> Monday - Friday<br>08.00 am â€“ 05.00 pm
