  <script>
    let gidx = 0;
    function slideGuides(d) {
      const t = document.getElementById('guide-track');
      const total = t.children.length;
      gidx = Math.max(0, Math.min(total - 4, gidx + d));
      t.style.transform = `translateX(-${gidx * 340}px)`;
    }
