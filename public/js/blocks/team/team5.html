  <style>
    @keyframes fadeIn {

        transform: translateY(0)
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.9s cubic-bezier(.77, -0.44, .37, 1.17);
    }

    @keyframes slideUp {

        opacity: 0;
        transform: translateY(70px)
      }

        transform: translateY(0)
