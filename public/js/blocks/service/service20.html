<script src="https://cdn.tailwindcss.com"></script>
<!-- Tailwind CSS (Play CDN with plugins) -->
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

<!-- Font Awesome Free (all styles) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
 crossorigin="anonymous">
<!-- Font Awesome Brands (second include) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css"
 crossorigin="anonymous">


 <section id="service-v7" class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-16">
  <!-- Top text -->
  <div class="text-center mb-10">
    <h2 class="text-3xl sm:text-4xl font-semibold text-slate-900">Simplify your day</h2>
    <span class="block mx-auto mt-3 max-w-2xl text-base sm:text-lg leading-7 text-slate-600">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae autem blanditiis.
    </span>
  </div>

  <!-- Two columns -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
    <!-- Left: image -->
    <div>
      <div class="rounded-xl overflow-hidden bg-slate-200">
        <img
          src="https://picsum.photos/1000/700?random=11"
          alt="Productivity preview"
          class="w-full h-auto object-cover"
          loading="lazy"
        />
      </div>
    </div>

    <!-- Right: text + CTA -->
    <div>
      <div class="px-2 md:px-6">
        <h3 class="text-2xl sm:text-3xl font-semibold text-slate-900">Sign in and Go</h3>
        <p class="mt-3 text-lg text-slate-700">
          Your account profile and preferences sync across all your devices. Wherever you are, it's all here.
        </p>
        <div class="mt-8">
          <button
            type="button"
            class="inline-flex items-center justify-center rounded-full bg-emerald-600 px-8 py-3 text-white font-semibold hover:bg-emerald-700 active:bg-emerald-800 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition"
          >
            Sign in
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
