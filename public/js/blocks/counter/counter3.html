 <!-- Minimal JS: animate once when visible -->
 <script>
  (function () {
   const root = document.querySelector('#stats-var-3');
   if (!root) return;

   const counters = Array.from(root.querySelectorAll('[data-counter]'));
   let done = false;

   function animateCounters() {
    counters.forEach(el => {
     const target = parseInt(el.getAttribute('data-target'), 10) || 0;
     let val = 0;
     const step = Math.max(1, Math.ceil(target / 90));
     const tick = () => {
      val = Math.min(target, val + step);
      el.textContent = val;
      if (val < target) requestAnimationFrame(tick);
     };
     requestAnimationFrame(tick);
    });
   }

   if ('IntersectionObserver' in window) {
    const io = new IntersectionObserver((entries) => {
     entries.forEach(e => {
      if (e.isIntersecting && !done) {
       done = true;
       animateCounters();
       io.disconnect();
      }
     });
    }, { threshold: 0.25 });

    io.observe(root);
   } else {
    animateCounters();
   }
  })();
 </script>
