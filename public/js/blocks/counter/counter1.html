  <!-- Scoped JS: starts counters when section enters viewport -->
  <script>
    (function () {
      const root = document.currentScript.closest('#stats-v1');
      if (!root) return;

      const counters = Array.from(root.querySelectorAll('.counter'));
      let started = false;

      function animateCounter(el) {
        const target = Number(el.getAttribute('data-target') || 0);
        const duration = 1200; // ms
        const fps = 60;
        const steps = Math.max(1, Math.round((duration / 1000) * fps));
        const inc = target / steps;
        let current = 0;
        let tick = 0;

        function step() {
          tick++;
          current = Math.min(target, Math.round(inc * tick));
          el.textContent = current.toString();
          if (current < target) requestAnimationFrame(step);
        }
        requestAnimationFrame(step);
      }

      const io = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting && !started) {
            started = true;
            counters.forEach(animateCounter);
            io.disconnect();
          }
        });
      }, { threshold: 0.3 });

      io.observe(root);
    })();
  </script>
</section>
