<!-- Tailwind CSS (Play CDN core) -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Tailwind CSS (Play CDN with plugins) -->
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

<!-- Font Awesome Free (all styles) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
 crossorigin="anonymous">
<!-- Font Awesome Brands (second include) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css"
 crossorigin="anonymous">

<!-- NewsletterSignup Component Start -->
<div class="w-full flex justify-center items-center py-8">
 <div
  class="w-[90%] xl:w-[75%] bg-gradient-to-r from-gray-900 to-gray-800 rounded-xl flex flex-col md:flex-row md:items-center justify-between px-10 py-12 shadow-lg">
  <!-- Left Section -->
  <div class="mb-6 md:mb-0">
   <p class="uppercase tracking-wide text-gray-300 text-base mb-3 font-normal animate-fade-in">Latest Business Ideas</p>
   <h2 class="text-3xl md:text-4xl font-bold text-white animate-slide-right">Sign Up Newsletter</h2>
  </div>
  <!-- Right Section: Form -->
  <form class="flex flex-col md:flex-row items-center w-full md:w-[60%] xl:w-[55%] gap-3 md:gap-0"
   onsubmit="event.preventDefault(); animateButton();">
   <div class="flex flex-row w-full bg-white rounded-md overflow-hidden shadow transition">
    <input type="email" required placeholder="Enter Email Address"
     class="w-full px-6 py-4 text-base text-gray-500 focus:outline-none bg-white font-medium transition" />
    <button type="submit" id="subscribeBtn"
     class="px-6 py-2 m-2 ml-0 bg-indigo-600 text-white font-semibold rounded-md transition-all duration-300 focus:outline-none hover:bg-indigo-700 active:scale-95">
     Subscribe Now
    </button>
   </div>
  </form>
 </div>
</div>
<!-- NewsletterSignup Component End -->

<!-- Tailwind Animations -->
<style>
 @keyframes fade-in {
  from {
   opacity: 0;
  }

  to {
   opacity: 1;
  }
 }

 @keyframes slide-right {
  from {
   transform: translateX(-25px);
   opacity: 0;
  }

  to {
   transform: translateX(0);
   opacity: 1;
  }
 }

 .animate-fade-in {
  animation: fade-in 1s cubic-bezier(.73, .01, .36, 1.03) 0.1s both;
 }

 .animate-slide-right {
  animation: slide-right 1s cubic-bezier(.73, .01, .36, 1.03) 0.2s both;
 }
</style>

<!-- Subscribe Button Animation JS -->
<script>
 function animateButton() {
  const btn = document.getElementById('subscribeBtn');
  btn.classList.remove('active:scale-95');
  btn.classList.add('scale-125');
  setTimeout(() => {
   btn.classList.remove('scale-125');
   btn.classList.add('active:scale-95');
  }, 250);
 }
</script>
