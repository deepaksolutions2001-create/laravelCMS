<!-- Tailwind CSS (Play CDN core) -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Tailwind CSS (Play CDN with plugins) -->
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

<!-- Font Awesome Free (all styles) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
 crossorigin="anonymous">
<!-- Font Awesome Brands (second include) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css"
 crossorigin="anonymous">



<!-- Bakery Newsletter Banner -->
<section class="relative w-full overflow-hidden">
 <!-- Background image -->
 <div class="absolute inset-0">
  <img src="https://the7.io/fse-bakery/wp-content/uploads/sites/136/2025/02/landsc-16x9-401.webp" alt="Fresh bread"
   class="h-full w-full object-cover" />
  <!-- Warm dark overlay for readability -->
  <div class="absolute inset-0 bg-amber-900/70"></div>
 </div>

 <div class="relative mx-auto w-[92%] max-w-5xl py-16 md:py-20 flex flex-col items-center text-center">
  <!-- Heading + sub -->
  <div data-rise class="max-w-3xl">
   <h2 class="text-white text-3xl md:text-5xl font-extrabold tracking-tight">
    Get the latest news first!
   </h2>
   <p class="mt-4 text-white/90 text-base md:text-lg leading-relaxed">
    Leave your email to receive updates on special offers, events,<br class="hidden md:block" />
    fresh menu items. Simple and quick!
   </p>
  </div>

  <!-- Form -->
  <form data-rise onsubmit="event.preventDefault(); bakerySubmit();" class="mt-8 w-full flex justify-center">
   <div class="flex w-full max-w-3xl">
    <label for="bakery_email" class="sr-only">Your email</label>
    <input id="bakery_email" type="email" required placeholder="Enter your email..."
     class="flex-1 rounded-l-full bg-white text-slate-800 placeholder-slate-400 px-6 py-3 md:py-4 text-base md:text-lg outline-none ring-1 ring-white/60 focus:ring-2 focus:ring-white transition" />
    <button type="submit"
     class="rounded-r-full bg-orange-600 hover:bg-orange-500 text-white font-semibold px-6 md:px-7 py-3 md:py-4 text-base md:text-lg shrink-0 transition-all active:scale-[0.98]">
     Sign me up!
    </button>
   </div>
  </form>
 </div>
</section>

<!-- Entrance animation -->
<style>
 @keyframes rise {
  from {
   opacity: 0;
   transform: translateY(16px);
  }

  to {
   opacity: 1;
   transform: translateY(0);
  }
 }

 [data-rise] {
  opacity: 0;
  transform: translateY(16px);
 }

 [data-rise].in-view {
  animation: rise .65s cubic-bezier(.2, .8, .2, 1) both;
 }
</style>
<script>
 // reveal on scroll
 (() => {
  const els = document.querySelectorAll('[data-rise]');
  const io = new IntersectionObserver((entries) => {
   entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('in-view'); });
  }, { threshold: 0.15 });
  els.forEach(el => io.observe(el));
 })();

 function bakerySubmit() {
  const btn = document.querySelector('button[type="submit"]');
  btn.animate(
   [{ transform: 'scale(1)' }, { transform: 'scale(1.05)' }, { transform: 'scale(1)' }],
   { duration: 260, easing: 'cubic-bezier(.2,.8,.2,1)' }
  );
 }
</script>
